<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div id="base-div" class="pure-g">
    <div id="welcome-div" class="pure-u-1-2" style="margin: auto; text-align:center">
      <h1>Welcome to Green Survey!</h1>
      <div class="pure-u-1-4">
        <button id="start" class="pure-button pure-button-primary" style="margin: auto; font-size:125%">Start</button>
      </div>
      <div class="pure-u-1-4">
        <button id="continue" class="pure-button pure-button-primary" style="margin: auto; font-size:125%">Continue</button>
      </div>
    </div>
    <div id="form-wrapper" class="pure-u-1-2" style="margin: auto; text-align:center; display:none">
    </div>
  </div>
  <hr>
  <div id="nav" class="pure-g" style="margin-top: 10px">
      <div class="pure-u-1-4" style="text-align: center">
        <p id="code">Code</p>
      </div>
      <div class="pure-u-1-4" style="text-align: center">
        <button id="prev" class="pure-button pure-button-primary">Previous</button>
      </div>
      <div class="pure-u-1-4" style="text-align: center">
        <button id="next" class="pure-button pure-button-primary">Next</button>
      </div>
      <div class="pure-u-1-4" style="text-align: center">
        <button id="save" class="pure-button pure-button-primary">Save</button>
      </div>
    </div>
  </div>

    <script>
    $(function(){
      var blueprints;
      var box;
      var responses = {};
      var current_id = "0";
      var history = [];


      function get_current_id() {

        if (history.length == 0) return "-1";

        return history[history.length - 1];
      }

      $("#start").click(function() {
        //$.getJSON("https://jsonplaceholder.typicode.com/todos/1", function(data){
        $.getJSON("final.json", function(data){
          history.push("1");
          blueprints = data;
          render_question();
          $("#welcome-div").remove();
          $("#form-wrapper").show();
          $("#prev").prop("disabled", true);
        });
      })

      $("#continue").click(function() {
        if ($("#send-code").length){
          $("#send-code").remove();
          $("#code-field").remove();
        } else {
          $("#welcome-div").append(
            "<div style='margin: 10px 0'><input id='code-field' type='text' placeholder='Enter your code here'></div>" +
            "<div style='margin: 10px 0'><button id='send-code' class='pure-button pure-button-primary' style='margin: auto; font-size:125%'>Send</button></div>"
          );
        }
      });

      $("#send-code").click(function() {
        // do this automatically
        $.getJSON("url/ref=" + $("#code-field").val(), function(data){
          if (data.id) {
            responses = data;
          }
        });
      }); //end of send-code

      $("#next").click(function() {

        // validate
        save_responses_local();

        // advance depending on answer

        history.push(blueprints[get_current_id()].next[0]);
        render_question();
      }); //end of next

      $("#prev").click(function() {

        history.pop();
        render_question();


      }); //end of previous

      function save_responses_local() {
        current_id = get_current_id();

        var question = blueprints[current_id];


        if (question.type === 'multitext') {
          var currentAnswers = [];

          $('input[type="text"]').each(function() {
            currentAnswers.push($(this).val());
          });

          responses[current_id] = { custom: currentAnswers };

        } else if (question.deep) {
          if (question.type === 'single') {

            var currentAnswers = [];
            for (var i = 0; i < question.sub_questions.length; i++) {
              currentAnswers.push(parseInt($('input[name="radiogroup-' + i + '"]:checked').val(), 10));
            }

            responses[current_id] = { values: currentAnswers };

          }

          else if (question.type === 'multiple') {

            var currentAnswers = [];

            $('input[type="checkbox"]').each(function() {
              currentAnswers.push($(this).prop('checked') ? 1 : 0);
            });

            responses[current_id] = { values: currentAnswers }
          }

        } else {
          if (question.type === 'single') {

            responses[current_id] = { value: parseInt($('input[name="static-name"]:checked').val(), 10) }

          }

          else if (question.type === 'multiple') {

            var currentAnswers = [];

            $('input[type="checkbox"]').each(function() {
              currentAnswers.push($(this).prop('checked') ? 1 : 0);
            });

            responses[current_id] = { values: currentAnswers }
          }

          else if (question.type === 'text') {

            responses[current_id] = { custom: $('input#option0').val() }

          }

          else if (question.type === 'single_text') {
            responses[current_id] = { value: parseInt($('input[name="static-name"]:checked').val(), 10), custom: $('input#option-custom').val() }
          }
        }

        console.log(responses);

      }

      function render_question(){

        // diable previous on first question
        $("#prev").prop("disabled", history.length == 1);

        // TODO turn next to submit on last question


        $("#question-form").remove();
        current_id = get_current_id();

        $("#form-wrapper").append(
          "<form id='question-form' class='pure-form'></form>"
        );
        $("#question-form").append(
          "<h1 id='question-text'></h1>"
        );
        var question = blueprints[current_id];

        // append question text
        $("#question-text").text(question["text"]);

        if(question.deep){
          $("#question-form").append(
            "<table id='question-table' class='pure-table'>" +
            "<thead><tr><th></th>" +
            "<th>" + question.options[0] + "</th>" +
            "<th>" + question.options[1] + "</th>" +
            "<th>" + question.options[2] + "</th>" +
            "</tr></thead></table>"
          );

          if(question.type === 'single'){
            for (var i=0; i<question.sub_questions.length; i++){
              $("#question-table").append(
                "<tr>" +
                "<th width='70%'>" + question.sub_questions[i] + "</th>" +
                "<th width='10%'><input id='radio-" + i + "-0' name='radiogroup-" + i + "' type='radio' value=0></th>" +
                "<th width='10%'><input id='radio-" + i + "-1' name='radiogroup-" + i + "' type='radio' value=1></th>" +
                "<th width='10%'><input id='radio-" + i + "-2' name='radiogroup-" + i + "' type='radio' value=2></th>" +
                "</tr>"
              );
            }
          }

          else if (question.type === 'multiple') {
            for (var i=0; i<question.sub_questions.length; i++){
              $("#question-table").append(
                "<tr>" +
                "<th width='70%'>" + question.sub_questions[i] + "</th>" +
                "<th width='10%'><input id='checkbox-" + i + "-0' type='checkbox' value=0></th>" +
                "<th width='10%'><input id='checkbox-" + i + "-1' type='checkbox' value=1></th>" +
                "<th width='10%'><input id='checkbox-" + i + "-2' type='checkbox' value=2></th>" +
                "</tr>"
              );
            }
          }
        }

        else {
          if(question.type === 'single') {
            for (var i=0; i<question.options.length; i++){
              $("#question-form").append(
                "<label for='option" + i + "' class='pure-radio'>" +
                "<input name='static-name' id='option" + i + "' type='radio' value='" + i + "'> " +
                question.options[i] + "</label>"
              );
            }
          }

          else if (question.type === 'multiple') {
            for (var i=0; i<question.options.length; i++){
              $("#question-form").append(
                "<label for='option" + i + "' class='pure-checkbox'>" +
                "<input name='static-name' id='option" + i + "' type='checkbox' value='" + i + "'> " +
                question.options[i] + "</label>"
              );
            }
          }

          else if (question.type === 'single_text') {
            for (var i=0; i<question.options.length; i++){
              $("#question-form").append(
                "<label for='option" + i + "' class='pure-radio'>" +
                "<input name='static-name' id='option" + i + "' type='radio' value='" + i + "'> " +
                question.options[i] + "</label>"
              );
              $("#option"+i).on('change', function() {
                if (this.value == blueprints[get_current_id()].custom){
                  $("#question-form").append(
                    "<input id='option-custom' type='text' placeholder='Enter your answer here'>"
                  );
                }
                else {
                  $("#option-custom").remove();
                }
              });
            }
          }

          else if (question.type === 'text') {
            $("#question-form").append(
              "<input id='option0' type='text' placeholder='Enter your answer here'>"
            );
          }

          else if (question.type === 'multitext') {
            for (var i=0; i<question.options.length; i++){
              $("#question-form").append(
                "<div style='margin-bottom: 10px'><label for='option" + i + "'> " + question.options[i] + " </label>" +
                "<input id='option" + i + "' type='text'></div>"
              );
            }
          }
        } // end of else
      }; // end of render_question

    }) //end of the main function
    </script>
</body>
</html>
